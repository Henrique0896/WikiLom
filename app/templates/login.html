<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WikiLom - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" />

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bem-Vindo ao WikiLom!</h1>
                                    </div>
                                    <form action="" method="POST" class="user">
                                        {{ form.csrf_token }}
                                        <div class="form-group">
                                                {{form.email(class="form-control form-control-user", placeholder="Coloque seu endereço de e-mail...")}}
                                        </div>
                                        <div class="form-group">
                                                {{form.password(class="form-control form-control-user", placeholder="Senha")}}
                                        </div>
                                        {%if error%}
                                        <div style="color: red"><p>Usuário e/ou senha inválidos</p></div>
                                        {% endif %}
                                        
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            <span>Login</span>
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{{ url_for('createAccount') }}">Crie uma conta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
